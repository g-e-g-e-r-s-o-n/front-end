<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>authentification-form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="pen-title">
  <h1>სარეგისტრაციო ფორმა</h1>
</div>
<div class="rerun"><a href="">ხელახლა ჩატვირთვა</a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">შესვლა</h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="g1" required="required"/>
        <label for="#{label}">მომხმარებლის სახელი</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="g2" required="required"/>
        <label for="#{label}">პაროლი</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>შესვლა</span></button>
      </div>
      <hr class="hr-text" data-content="ან">
      <div class="mybutton">

        <fbbutton><span><a href="#"><img src="facebook.png" width="45" id="image1"></a></span></fbbutton>
        <googlebutton><span><a href="#"><img src="icons8-google-48.png"  id="image2"></a></span></googlebutton>

      </div>
      <div class="footer"><a href="#">დაგავიწყდა პაროლი?</a></div>
    <!--  <hr class="hr-text" data-content="ან">
      <div class="mybutton">
        <fbbutton><span><img src="iconfinder_facebook_11012.png" width="45" ></span></fbbutton>
        <googlebutton><span><img src="icons8-google-48.png" width="45" ></span></googlebutton>
      </div>-->

    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">რეგისტრაცია
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="g3" required="required"/>
        <label for="#{label}">მომხმარებლის სახელი</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="g4" required="required"/>
        <label for="#{label}">პაროლი</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">გაიმეორეთ პაროლი</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>შემდეგი</span></button>
      </div>

    </form>
  </div>
</div>

<a id="circle1" href="#" title="ესტუმრეთ ჩვენ facebook გვერდს"><i class="fa fa-times-circle-o"></i></a>
<button onclick="goBack()"><a id="circle2" href="#" title="საიტის მთავარ გვერდზე დაბრუნება!"><i class="fa fa-arrow-circle-left"></i></a></button>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
